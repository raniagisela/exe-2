<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <center>
        <h1>Lana Del Rey</h1>
        <ul>
            <li>
                <h2 id="audio" style="font-size: 25px;">Music</h2>
                <hr>
                <audio controls>
                    <source src="Lana_Del_Rey_-_Summertime_Sadness.mp3" type="audio/mp3">
                </audio>
            </li>
            <li>
                <h2 id="video" style="font-size: 25px;">Video</h2>
                <hr>
                <video controls width="auto" height="500" loop autoplay preload="auto">
                    <source src="lana-del-rey-summertime-sadness-official-musi.mp4" type="video/mp4">
                    <track kind="captions" src="lana-del-rey-summertime-sadness-official-musi.mp4" srclang="en" label="English">
                </video>
            </li>

            <li>
                <h2 id="gambar" style="font-size: 25px;">Photo</h2>
                <hr>
                <picture>
                    <source media="(max-width: 900px)" srcset="sza.jpg">
                    <img src="ldr.jpg" alt="pic 1" style="width: 700px;">
                </picture>
            </li>
        </ul>
    </center>
    <script src="jsCH5.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

</html>
